<!DOCTYPE html>
<html>
<head>
  <title>Learning jQuery</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="jquery.min.js"></script>
</head>

<body>

  <div id="wrapper">

  <div id="error"></div>

    <form id="validationForm">

      <label for="email">Email</label>
      <input name="email" id="email" />

      <label for="phone">Telephone</label>
      <input name="phone" id="phone" />

      <label for="pass">Password</label>
      <input name="pass" type="password" id="pass1" />

      <label for="pass">Confirm Password</label>
      <input name="pass" type="password" id="pass2" />

      <input id="submitButton" type="submit" value="Submit" />

    </form>

  </div>

  <script>
    $("#validationForm").submit(function(event) {

      var errorMessage="";

      // stop default event actually happening (form submission)
      event.preventDefault();

      function
isValidEmailAddress(emailAddress) {
 var pattern = new RegExp(/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|io|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i);
 return pattern.test(emailAddress);
 };
    if(!isValidEmailAddress($("#email").val())) {
      errorMessage="<br />Please enter a valid email address";
    }

    if(!$.isNumeric($("#phone").val())) {
      errorMessage=errorMessage+"<br />Please enter a valid phone number";
    }

    if($("#pass1").val() != $("#pass2").val()) {
      errorMessage=errorMessage+"<br />Please enter matching passwords";
    }

    if(errorMessage=="") {
      alert("Success!");
    } else {
    // Set value of div to errorMessage
      $("#error").html(errorMessage);
    }

    });

  </script>


</body>
</html>
