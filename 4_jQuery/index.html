    // When circle is clicked, squares fade out
    $("#circle").click(function(){
      $(".square").fadeOut();
    });

    // Add another function once one function is complete
    $("#fader").click(function(){
      $("p").fadeOut("2000", function(){
        alert("FadeOut Complete!");
      });
    });

    // FadeIn
    $("#fadeBack").click(function(){
      $("p").fadeIn("fast");
    });

    // Animate
    $("#circle").click(function(){
      $(this).animate({
        "width": "300px", 
        "height": "300px", 
        "borderRadius": "150px", 
        "marginLeft": "100px", 
        "marginTop": "100px"}, 800);
    });
