<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap.min.js" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">

    <style>
    body {
      padding-top: 65px;
    }
    .box {
      border: 1px solid grey;
      background-color: #d3d3d3;
    }
    .large {
      font-size: 800%;
      color: red;
    }
    #div1 {
      background-color: blue;
    }
    #div2 {
      background-color: red;
    }
    #div3 {
      background-color: green;
    }
    .contentDiv {
      height: 800px;
    }
    </style>

    <!-- Creates a default navbar -->
    <!-- <div class="navbar navbar-default"> -->

    <!-- For a fixed top navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        
      <div class="container">
        
        <div class="navbar-header">
          
          <a href="" class="navbar-brand">My Website</a>

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            <!-- Screen reader -->
            <span class="sr-only">Toggle navigation</span>

            <!-- The lines from the toggle menu -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
              
            </button>

        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#div1">Page 1</a></li>
            <li><a href="#div2">Page 2</a></li>
            <li><a href="#div3">Page 3</a></li>
          </ul>
        </div>

      </div>

    </div>

    <div class="container">

      <h1>Our Bootstrap Page</h1>

      <!----------------------------------------------------------------------------------------------- -->

      <!-- Modal (Note To Self: Put on top of page) -->
      <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch Modal</button>

      <div class="modal" id="myModal">

        <div class="modal-dialog">

        <!-- Changes size of modal -->
        <!-- <div class="modal-dialog modal-sm"> -->

          <div class="modal-content">
            
            <div class="modal-header">

              <button class="close" data-dismiss="modal">x</button>

            <h4 class="modal-title">My Modal!</h4>
              

            </div>

            <div class="modal-body">

            What a fantastic modal this is!

            </div>

            <div class="modal-
            footer">

            <button class="btn btn-default" data-dismiss="modal">Close</button>

            <button class="btn btn-primary">Save Changes</button>

            </div>

          </div>

        </div>
        
      </div>

      <!-- ---------------------------------------------------------------------------------------------->

      <form>
        <div class="form-group">

        <!-- Form-inline: Shows inline if forms fit -->
        <!-- <div class="form-inline"> -->

          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" />

          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" />

          <label for="date">Date</label>
          <input type="date" class="form-control" name="date" />

          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" />
        </div>

        <div class="checkbox">
          <label>
          <input type="checkbox">Keep me logged in
          </label>

        <div class="form-group">
          <input type="submit" value="Log In" class="btn btn-default" name="login">
      </form>

      <!-- ------------------------------------------------------------------------------------------- -->

      <table class="table">
      <!-- Every other row is highlighted -->
      <!-- <table class="table table-striped"> -->
      <!-- Header is highlighted -->
      <!-- <table class="table table-ordered" -->
      <tr>
        <tr><th>Name</th><th>Age</th></tr>
        <tr><td>Rob</td><td>33</td></tr>
        <tr><td>Helen</td><td>29</td></tr>
        <tr><td>Sarah</td><td>35</td></tr>
      </table>

      <!-- -------------------------------------------------------------------------------------------- -->
      
      <span class="glyphicon glyphicon-search large"></span>

      <div class="input-group">
        <span class="glyphicon glyphicon-comment input-group-addon"></span>
        <input class="form-control" type="text" />
      </div>

      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input class="form-control" type="text" />
      </div>

      <div class="input-group">
        <input class="form-control" type="text" />
        <span class="input-group-addon">.00</span>
      </div>

      <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-calendar"></span> Calendar
      </button>

      <div class="alert alert-success">
      You've done it!
      </div>

      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert">x</button>
        Error!
      </div>

      <ul class="list-group">
        <li class="list-group-item">Item 1<span class="badge">12</span></li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3<span class="badge">4</span></li>
        <li class="list-group-item">Item 4</li>
      </ul>

      <!-- ------------------------------------------------------------------------------------------- -->

      <!-- Part of Scrollspy (along with body class) -->
      <div id="div1" class="contentDiv">Content</div>

      <div id="div2" class="contentDiv">Content</div>
      
      <div id="div3" class="contentDiv">Content</div>

    </div>

    <script src="js/bootstrap.min.js"></script>
